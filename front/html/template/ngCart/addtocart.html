<div ng-hide="attrs.id">
    <a class="btn btn-xs btn-primary" ng-disabled="false" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div ng-hide="inCart()">
        <!--span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span-->
        <a class="btn btn-xs btn-success"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
    <div ng-show="inCart()">
        <a ng-click="ngCart.removeItemById(id)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-minus-sign"></span>
        </a>
    </div>



</div>
