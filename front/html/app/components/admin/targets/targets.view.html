<div data-ng-app="TargetsModule" ng-controller="TargetsCtrl as ctrl">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="col-sm-12 controls" style="margin-top:10px;">
                <table class="table table-striped table-hover table-bordered table-responsive" >
                    <thead>
                    <tr class="alert alert-success">
                        <th ng-click="sort('id')">ID
                            <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('client_id')">TargetID
                            <span class="glyphicon sort-icon" ng-show="sortKey=='client_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('name')">Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('creation_date')">Date
                            <span class="glyphicon sort-icon" ng-show="sortKey=='creation_date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th>
                            Purchase&nbsp;Orders
                        </th>
                        <th>
                            Total&nbsp;Amount
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-if="targets.length > 0">
                    <tr data-ng-repeat="row in targets | orderBy:sortKey:reverse|filter:search">
                        <td>
                            <a class="pull-left" ui-sref="target({target_id: row.id})" style="text-decoration: none;">
                                <span>{{row.id}}</span>
                            </a>

                        </td>
                        <td>
                            <a class="pull-left" ui-sref="target({target_id: row.id})" style="text-decoration: none;">
                                <span>{{row.client_id}}</span>
                            </a>

                        </td>
                        <td>
                            <a class="pull-left" ui-sref="target({target_id: row.id})" style="text-decoration: none;">
                                <span>{{row.name}}</span>
                            </a>

                        </td>
                        <td>{{ctrl.format_date(row.creation_date)}}</td>
                        <td>{{ctrl.get_purchase_orders(row.id)}}</td>
                        <td>{{ctrl.get_total_amount(row.id)}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
