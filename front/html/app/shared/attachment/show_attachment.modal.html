<div class="panel panel-primary">
    <div class="panel-body">
        <div class="col-sm-12 controls" >
            <h1>{{attachment.run}}</h1>
        </div>
        <div class="col-sm-12 controls" >
            <div class="pull-right">
                <ng-include src="'app/shared/attachment/manage_attachment.btns.html'"></ng-include>
            </div>
        </div>
        <div class="col-sm-12 controls" style="margin-top: 10px;">
            <table class="table table-striped table-bordered ">
                <tr ng-repeat="row in attachment.content track by $index">
                    <td ng-repeat="field in row track by $index">
                        {{field}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-12 controls" >
            <div class="pull-right">
                <ng-include src="'app/shared/attachment/manage_attachment.btns.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
