<div data-ng-app="SamplesheetModule" data-ng-controller="SamplesheetCtrl as ctrl" style="min-height:250px;">
    <div  style="margin-top:250px"
                                  data-ng-if="attachment.samplesheet.length == 0"
                                  spinner-on="attachment.samplesheet.length == 0"
                                   us-spinner="{
                                      radius: 100,
                                      lines:13,
                                      length: 35,
                                      width: 8,
                                      scale: 1,
                                      speed: 1.5,
                                      opacity:0.1,
                                      corners: 1,
                                      color:'#000',
                                      position: 'relative',
                                      trail: 60,
                                      shadow: true,
                                    }">

    </div>
    <div class="panel panel-primary" style="margin-top:10px" data-ng-if="attachment.samplesheet.length > 0">
    <div class="panel-body">

        <div class="col-sm-12 controls" >
            <div class="pull-right">
                <ng-include src="'app/shared/attachment/manage_attachment.btns.html'"></ng-include>
            </div>
        </div>
        <div class="col-sm-12 controls" style="margin-top: 10px;">
            <table class="table table-striped table-bordered ">
                <tr ng-repeat="row in attachment.samplesheet track by $index">
                    <td ng-repeat="field in row track by $index">
                        {{field}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-12 controls"  >
            <div class="pull-right">
                <ng-include src="'app/shared/attachment/manage_attachment.btns.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
</div>
