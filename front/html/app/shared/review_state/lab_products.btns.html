<button type="button" class="btn btn-default" aria-hidden="true"
        data-ng-if="ctrl.check_transitions('activate')"
        data-ng-disabled="checked_list.length == 0"
        data-ng-click="ctrl.change_review_state('activate')">
    <span class="glyphicon glyphicon-folder-open">
    </span>&nbsp;Active
</button>
<button type="button" class="btn btn-danger" aria-hidden="true"
        data-ng-if="ctrl.check_transitions('deactivate')"
        data-ng-disabled="checked_list.length == 0"
        data-ng-click="ctrl.change_review_state('deactivate')">
    <span class="glyphicon glyphicon-folder-close">
    </span>&nbsp;Deactive
</button>
<button type="button" class="btn btn-danger" aria-hidden="true"
        data-ng-if="ctrl.check_transitions('unload')"
        data-ng-disabled="checked_list.length == 0"
        data-ng-click="ctrl.change_review_state('unload')">
    <span class="glyphicon glyphicon-cloud-download">
    </span>&nbsp;Unload
</button>
<button type="button" class="btn btn-success" aria-hidden="true"
        data-ng-if="ctrl.check_transitions('load')"
        data-ng-disabled="checked_list.length == 0"
        data-ng-click="ctrl.change_review_state('load')">
    <span class="glyphicon glyphicon-cloud-upload">
    </span>&nbsp;Load
</button>
<button type="button" class="btn btn-warning" aria-hidden="true"
        ng-show="ctrl.check_transitions('unload')"
        data-ng-disabled="checked_list.length == 0"
        data-nq-collapse="" data-target-id="#collapseEditLabProductForm" data-collapsed="true">
    <span class="glyphicon glyphicon-edit">
    </span>&nbsp;Edit
</button>
<div id="collapseEditLabProductForm"  class="panel panel-default" style="margin-top:10px;"  ng-show="ctrl.check_transitions('unload')">
    <div class="panel-heading">
        <div class="panel-title">Edit Lab Product</div>
    </div>
    <div class="panel-body">
        <form name="editForm" class="form">
            <div class="col-sm-12 controls">
                <div class="col-sm-4">
                    <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </div>
                            <input type="text" ng-model="edit_params.expiration_date" class="form-control"
                                   data-nq-datepicker="" data-qo-format="YYYY-MM-DD" data-qo-mode='date'
                                   placeholder="Expiration Date..." data-ng-required="true" name="expiration_date">
                    </div>
                </div>
                 <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </div>
                            <input type="text" ng-model="edit_params.order_number" class="form-control"
                                   placeholder="Order Number...">
                        </div>
                 </div>
                 <div class="input-inline col-sm-4">
                        <select data-nq-select="" data-min-required="1"
                                data-qo-placeholder="Storage Locations.."
                                data-ng-model="edit_params.storage_location"
                                data-ng-options="s.title for s in storage_locations">
                        </select>

                 </div>
            </div>
            <div class="col-sm-12 controls" style="margin-top:10px;" >
                <div class="col-sm-6 input-inline pull-right">
                    <button type="button" class="btn btn-success pull-right"
                            data-ng-click="ctrl.edit(edit_params,checked_list)">
                        <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
